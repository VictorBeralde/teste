<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro em Passos</title>
  <script src="./js/cadastro.js"></script>
  <script src="./js/doadorForm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="./css/styleFormulario.css">

  <style>
    .error {
      color: white;
      font-size: 12px;
    }

    .invalid-input {
      border: 1px solid red;
    }
  </style>
</head>

<body>
  <!-- <button type="button" onclick="prevStep()" class="buttonVoltar">Anterior</button>  -->
  <button class="button" onclick="prevStep()" type="button">
    <div class="button-box">
      <span class="button-elem">
        <svg viewBox="0 0 46 40" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"
          ></path>
        </svg>
      </span>
      <span class="button-elem">
        <svg viewBox="0 0 46 40">
          <path
            d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"
          ></path>
        </svg>
      </span>
    </div>
  </button>

  <div class="container">
    <div class="progress-indicator">
      <div id="circle1" class="progress-circle">
        <div class="step-number">1.</div>
      </div>
      <div id="circle2" class="progress-circle">
        <div class="step-number">2.</div>
      </div>
      <div id="circle3" class="progress-circle">
        <div class="step-number">3.</div>
      </div>
    </div>
    <form id="signupForm" class="signup-form">
      <div id="step1" class="step active">
        <div class="inputs">
          <input id="razao" placeholder="Razão Social" class="input" name="text" type="text" required>
          <span id="razaoError" class="error"></span>
          <input id="cnpj" placeholder="CNPJ" class="input" name="number" type="text" required>
          <span id="cnpjError" class="error"></span>
          <input id="telefone" placeholder="Telefone" class="input" name="number" type="text" required>
          <span id="telefoneError" class="error"></span>
        </div>
        <button type="button" onclick="nextStep()" class="buttonPro">Continuar</button>
      </div>
      <div id="step2" class="step">
        <div class="divisor">
          <div class="inputs">
            <input id="cep" placeholder="CEP" class="input" name="text" type="text" required>
            <span id="cepError" class="error"></span>
            <input id="rua" placeholder="Rua" class="input" name="senha" type="text" required>
            <span id="ruaError" class="error"></span>
            <input id="numero" placeholder="Numero" class="input" name="text" type="number" required>
            <span id="numeroError" class="error"></span>
          </div>
          <div class="inputs">
            <input id="bairro" placeholder="Bairro" class="input" name="senha" type="text" required>
            <span id="bairroError" class="error"></span>
            <input id="cidade" placeholder="Cidade" class="input" name="text" type="text" required>
            <span id="cidadeError" class="error"></span>
            <input id="complemento" placeholder="Complemento" class="input" name="senha" type="text" required>
            <span id="complementoError" class="error"></span>
          </div>
        </div>
        <!-- <button type="button" onclick="prevStep()">Anterior</button> -->
        <button type="button" onclick="nextStep()" class="buttonEnd">Próximo</button>
      </div>
      <div id="step3" class="step">
        <div class="inputs">
          <input id="email" placeholder="Email" class="input" name="senha" type="email" required>
          <span id="emailError" class="error"></span>
          <input id="senha" placeholder="Senha" class="input" name="senha" type="password" required>
          <span id="senhaError" class="error"></span>
          <input id="confirmarSenha" placeholder="Confirmar Senha" class="input" name="senha" type="password" required>
          <span id="confirmarSenhaError" class="error"></span>
        </div>
        <button type="submit" class="buttonPro">Enviar</button>
      </div>
    </form>
  </div>

</body>

</html>


<script>

function Cadastro() {


  setTimeout(() => {
      location.reload();
    }, 3000);
}
</script>
